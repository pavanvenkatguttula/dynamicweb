<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google Maps with Live Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            border-radius: 200%;
        }
        .container {
            text-align: center;
        }
        .btn {
            margin-top: 20px;
        }
        .aa{
            border-radius: 400%;
            background-color: black;
          }
    </style>
</head>
<body>
    <div class="container">
        <button id="redirectButton" class="btn btn-primary">Live Location</button>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const googleMapsUrl = `https://www.google.com/maps/@${latitude},${longitude},15z`;
                    window.location.href = googleMapsUrl;
                }, function(error) {
                    document.getElementById('message').innerText = "Error retrieving location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        });
    </script>
    <button class="aa"><img src="img/1081.png"></button>
</body>
</html>
